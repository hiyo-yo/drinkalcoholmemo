{% extends "base.html" %}

{% block title %}TOP | 飲酒管理アプリ{% endblock %}

{% block content %}
<h2 class="text-xl font-bold mb-4">履歴修正</h2>
<form method="post" class="flex flex-col space-y-4 max-w-md mx-auto">
    <div>
        <label class="block mb-1">商品名</label>
        <input type="text" name="name" value="{{ item[3] }}" required class="w-full border rounded px-3 py-2">
    </div>
    <div>
        <label class="block mb-1">容量 (ml)</label>
        <input type="number" name="volume" value="{{ item[4] }}" required class="w-full border rounded px-3 py-2">
    </div>
    <div>
        <label class="block mb-1">度数 (%)</label>
        <input type="number" step="0.1" name="alcohol" value="{{ item[5] }}" required class="w-full border rounded px-3 py-2">
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 rounded shadow">更新する</button>
</form>
<a href="/history" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow">履歴一覧に戻る</a>
{% endblock %}
