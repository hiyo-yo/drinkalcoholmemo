<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>飲酒管理アプリ - 記録追加</title>
</head>
<body>
    <h1>記録を追加</h1>
    <form method="post">
        日付： <input type="date" name="date"><br>
        飲み物名： <input type="text" name="name"><br>
        容量(ml)： <input type="number" name="volume"><br>
        アルコール度数(%)： <input type="number" step="0.1" name="alcohol"><br>
        備考: <input type="text" name="memo"><br>
        <input type="submit" value="記録する">
    </form>
    <a href="/">戻る</a>
</body>
</html>
