{% extends "base.html" %}

{% block title %}履歴一覧 | 飲酒管理アプリ{% endblock %}

{% block content %}
<h2 class="text-xl font-bold text-blue-800 mb-4 text-center">バーコード履歴一覧</h2>
<table class="min-w-full bg-white bg-opacity-80 shadow rounded overflow-hidden">
    <thead class="bg-gradient-to-t from-blue-400 to-purple-300 text-white">
        <tr>
            <th class="px-4 py-3">日時</th>
            <th class="px-4 py-3">JANコード</th>
            <th class="px-4 py-3">商品名</th>
            <th class="px-4 py-3">容量(ml)</th>
            <th class="px-4 py-3">度数(%)</th>
            <th class="px-4 py-3">操作</th>
        </tr>
    </thead>
    <tbody>
        {% for item in history %}
        <tr class="border-b hover:bg-blue-50">
            <td class="px-4 py-2 text-m text-blue-900 text-center">{{ item[1] }}</td>
            <td class="px-4 py-2 text-m text-blue-900 text-center">{{ item[2] }}</td>
            <td class="px-4 py-2 text-m text-blue-900 text-center">{{ item[3] }}</td>
            <td class="px-4 py-2 text-m text-blue-900 text-center">{{ item[4] }}</td>
            <td class="px-4 py-2 text-m text-blue-900 text-center">{{ item[5] }}</td>
            <td class="px-4 py-2 ">
                <a href="/edit/{{ item[0] }}" class="bg-yellow-400 hover:bg-yellow-500 text-white px-2 py-1 rounded shadow">修正</a>
                <form action="/delete/{{ item[0] }}" method="post" style="display: inline;" onsubmit="return confirm('本当に削除しますか？');">
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded shadow">削除</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


<div class="mt-6 flex justify-center space-x-40">
    <a href="/" class="bg-blue-400 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded-xl shadow text-center">TOPへ戻る</a>
    <a href="/scan" class="bg-blue-800 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded-xl shadow text-center">バーコードスキャン</a>
    <a href="/graph" class="bg-cyan-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded-xl shadow text-center">グラフ表示</a>
    <a href="/calendar" class="bg-purple-300 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded-xl shadow text-center">カレンダー表示</a>
</div>
{% endblock %}
